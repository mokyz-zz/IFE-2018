<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
  <style>
  </style>
</head>

<body>

  <div>
    <label>Number A:
      <input id="radio-a" type="radio" name="math-obj" value="a">
    </label>
    <input id="num-a" type="text">
    <label>Number B:
      <input id="radio-b" type="radio" name="math-obj" value="b">
    </label>
    <input id="num-b" type="text">
  </div>
  <div>
    <button onclick="checkNumber()">判断当前选中的输入框输入内容是否为数字</button>
    <button onclick="func2()">把 A 四舍五入为 B 个小数位数的数字</button>
    <button onclick="func3()">当前选中数字的绝对值</button>
    <button onclick="func4()">对当前选中的数字进行上舍入</button>
    <button onclick="func5()">对当前选中的数字进行下舍入</button>
    <button onclick="func6()">把当前选中的数字四舍五入为最接近的整数</button>
    <button onclick="func7()">返回 A 和 B 中的最高值</button>
    <button onclick="func8()">返回 A 和 B 中的最低值</button>
  </div>
  <p id="result"></p>

  <script>
    var radio_a = document.getElementById("radio-a");
    var num_a = document.getElementById("num-a");
    var radio_b = document.getElementById("radio-b");
    var num_b = document.getElementById("num-b");

    var result = document.getElementById("result");

    function checkNumber() {
      var text = radio_a.checked ? num_a.value : (radio_b.checked ? num_b.value : null);
      var resultStr = "请先选中输入框！";

      if (text != null) {
        if (text == "") {
          resultStr = "请输入内容！";
        } else if (!isNaN(text)) {
          resultStr = text + "是数字";
        } else {
          resultStr = text + "不是数字";
        }
      }

      result.textContent = resultStr;
    }

    function isNumber(value) {
      if (value != null) {
        if (value == "") {
          return false;
        } else if (!isNaN(value)) {
          return true;
        } else {
          return false;
        }
      } else {
        return false;
      }
    }

    function func2() {
      result.textContent = "";
      if (isNumber(num_a.value) && isNumber(num_b.value)) {
        var newNum = Number(num_a.value).toFixed(parseInt(num_b.value));
        result.textContent = "结果：" + newNum;
      } else {
        result.textContent = "输入有误！";
      }
    }

    function func3() {
      result.textContent = "";
      var text = radio_a.checked ? num_a.value : (radio_b.checked ? num_b.value : null);
      if (isNumber(text)) {
        var newNum = Math.abs(Number(text));
        result.textContent = "结果：" + newNum;
      } else {
        result.textContent = "输入有误！";
      }
    }

    function func4() {
      result.textContent = "";
      var text = radio_a.checked ? num_a.value : (radio_b.checked ? num_b.value : null);
      if (isNumber(text)) {
        var newNum = Math.ceil(Number(text));
        result.textContent = "结果：" + newNum;
      } else {
        result.textContent = "输入有误！";
      }
    }

    function func5() {
      result.textContent = "";
      var text = radio_a.checked ? num_a.value : (radio_b.checked ? num_b.value : null);
      if (isNumber(text)) {
        var newNum = Math.floor(Number(text));
        result.textContent = "结果：" + newNum;
      } else {
        result.textContent = "输入有误！";
      }
    }

    function func6() {
      result.textContent = "";
      var text = radio_a.checked ? num_a.value : (radio_b.checked ? num_b.value : null);
      if (isNumber(text)) {
        var newNum = Math.round(Number(text));
        result.textContent = "结果：" + newNum;
      } else {
        result.textContent = "输入有误！";
      }
    }

    function func7() {
      result.textContent = "";
      if (isNumber(num_a.value) && isNumber(num_b.value)) {
        var newNum = Math.max(Number(num_a.value), Number(num_b.value));
        result.textContent = "结果：" + newNum;
      } else {
        result.textContent = "输入有误！";
      }
    }

    function func8() {
      result.textContent = "";
      if (isNumber(num_a.value) && isNumber(num_b.value)) {
        var newNum = Math.min(Number(num_a.value), Number(num_b.value));
        result.textContent = "结果：" + newNum;
      } else {
        result.textContent = "输入有误！";
      }
    }
  </script>
</body>

</html>
