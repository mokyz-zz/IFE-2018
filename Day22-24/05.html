<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
    <style>
    </style>
</head>

<body>
    <input id="queue-input" type="text">
    <p id="queue-cont">队列内容：apple-&gt;pear</p>
    <button id="in-btn" onclick="queue_push()">入队</button>
    <button id="out-btn" onclick="queue_pop()">出队</button>
    <button id="font-btn" onclick="queue_first()">打印队头元素内容</button>
    <button id="empty-btn" onclick="isEmpty()">判断队列是否为空</button>

    <script>
        var queue = ["apple", "pear"];

        var input = document.getElementById("queue-input");
        var cont = document.getElementById("queue-cont");

        function update() {
            cont.textContent = "队列内容：" + queue.join("->");
        }

        function queue_push() {
            if (input.value != null && input.value != "") {
                queue.unshift(input.value);
                update();
            }
        }

        function queue_pop() {
            if (queue.length) {
                queue.pop();
                update();
            }
        }

        function queue_first() {
            alert("对头元素内容为：" + queue[queue.length - 1]);
        }

        function isEmpty() {
            if (!queue.length) {
                alert("队列为空!");
            } else {
                alert("队列不为空!");
            }
        }
    </script>
</body>

</html>
