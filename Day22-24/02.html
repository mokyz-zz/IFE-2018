<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>IFE ECMAScript</title>
  <style>
  </style>
</head>

<body>

    <div>
        <label>String A:
            <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
        </label>
        <textarea id="str-a"></textarea>
        <label>String B:
            <input id="radio-b" type="radio" name="str-obj" value="b">
        </label>
        <textarea id="str-b"></textarea>
        <label>Num A：<input id="num-a" type="number" value="0"></label>
        <label>Num B：<input id="num-b" type="number" value="1"></label>
    </div>
    <div>
        <button onclick="func1()">获取当前选中输入的内容长度</button>
        <button onclick="func2()">当前选中输入中的第3个字符</button>
        <button onclick="func3()">把两个输入框的文字连接在一起输出（concat）</button>
        <button onclick="func4()">输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
        <button onclick="func5()">输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
        <button onclick="func6()">使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
        <button onclick="func7()">当前选中输入框的行数</button>
        <button onclick="func8()">使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
        <button onclick="func9()">把所选输入框中的内容全部转为大写</button>
        <button onclick="func10()">把所选输入框中的内容全部转为小写</button>
        <button onclick="func11()">把所选输入框中内容的半角空格全部去除</button>
        <button onclick="func12()">把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
    </div>
    <p id="result"></p>

  <script>
    var radio_a = document.getElementById("radio-a");
    var str_a = document.getElementById("str-a");
    var radio_b = document.getElementById("radio-b");
    var str_b = document.getElementById("str-b");
    var num_a = document.getElementById("num-a");
    var num_b = document.getElementById("num-b");
    var result = document.getElementById("result");

    function func1() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        result.textContent = "长度：" + text.length;
    }

    function func2() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        result.textContent = "结果：" + text[2];
    }

    function func3() {
        result.textContent = "结果：" + str_a.value + str_b.value;
    }

    function func4() {
        result.textContent = "结果：" + str_a.value.indexOf(str_b.value);
    }

    function func5() {
        result.textContent = "结果：" + str_a.value.lastIndexOf(str_b.value);
    }

    function func6() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        result.textContent = "结果：" + text.slice(num_a.value, num_b.value);
    }

    function func7() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        result.textContent = "结果：" + text.split(/\n/).length + " 行";
    }

    function func8() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        result.textContent = "结果：" + text.substr(num_a.value, num_b.value);
    }

    function func9() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        result.textContent = "结果：" + text.toUpperCase();
    }

    function func10() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        result.textContent = "结果：" + text.toLowerCase();
    }

    function func11() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        result.textContent = "结果：" + text.replace(/\s/g, "");
    }

    function func12() {
        var text = radio_a.checked ? str_a.value : (radio_b.checked ? str_b.value : null);
        var text2 = text === str_a.value ? str_b.value: str_a.value;
        result.textContent = "结果：" + text.replace(/a/g, text2);
    }
  </script>

</body>

</html>
